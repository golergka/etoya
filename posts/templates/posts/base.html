{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>{% block title %}REPLACE TITLE{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'posts/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'posts/blog.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" type="text/css" />
    <style type="text/css">
        :root #content>#right>.dose>.dosesingle,
        :root #content>#center>.dose>.dosesingle {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 align-items-center text-center">
                    <a class="blog-header-logo text-dark" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Это
                        я</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">World</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">U.S.</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Technology</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Design</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Culture</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Business</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Politics</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Opinion</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Science</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Health</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Style</a>
                <a class="p-2 text-muted" href="https://getbootstrap.com/docs/4.1/examples/blog/#">Travel</a>
            </nav>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="blog-footer">
        <p>Built by <a href="https://twitter.com/golergka">@golergka</a>.Based on blog template built for <a href="https://getbootstrap.com/">Bootstrap</a>
            by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        <p>
            <a href="https://getbootstrap.com/docs/4.1/examples/blog/#">Back to top</a>
        </p>
    </footer>

</body>

</html>
